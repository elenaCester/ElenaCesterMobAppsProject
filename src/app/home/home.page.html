<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title slot="start">
      G00438792
    </ion-title>
    <ion-buttons slot="end">
      <ion-icon name="heart"></ion-icon>
      <ion-icon name="settings"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-searchbar placeholder="Enter ingredients separated by a comma"></ion-searchbar>

 <ion-card *ngFor="let recipe of recipeData">
   <img alt="Recipe image" src="{{recipe.image}}"/>
  <ion-card-header>
    <ion-card-title>{{recipe.title}}</ion-card-title>
    <ion-card-subtitle>{{recipe.id}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-button>Details</ion-button>
  </ion-card-content>
 </ion-card>
</ion-content>
