<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Settings</ion-title>
    <ion-buttons (click)="goToHomePage()" slot="end">
      <ion-icon name="home"></ion-icon>
    </ion-buttons>
    <ion-buttons (click)="goToFavPage()" slot="end">
      <ion-icon name="heart"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h2>Display Recipe Measurements in:</h2>

  <ion-radio-group
    [allowEmptySelection]="false"
    [value]="measurementUnit"
    (ionChange)="saveMeasurementUnit($event.detail.value)"
  >
    <ion-radio value="metric">Metric</ion-radio><br />
    <ion-radio value="imperial">Imperial</ion-radio><br />
  </ion-radio-group>

</ion-content>
